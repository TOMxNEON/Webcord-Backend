components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    ChangePassword:
      type: object
      properties:
        current_password:
          type: string
          writeOnly: true
        new_password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
      required:
      - confirm_password
      - current_password
      - new_password
    FriendRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        sender:
          type: integer
        receiver:
          type: integer
        sender_details:
          allOf:
          - $ref: '#/components/schemas/UserSearch'
          readOnly: true
      required:
      - created_at
      - id
      - receiver
      - sender
      - sender_details
    PaginatedFriendRequestList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/FriendRequest'
    PaginatedUserCreateList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/UserCreate'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedChangePassword:
      type: object
      properties:
        current_password:
          type: string
          writeOnly: true
        new_password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
    PatchedFriendRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        sender:
          type: integer
        receiver:
          type: integer
        sender_details:
          allOf:
          - $ref: '#/components/schemas/UserSearch'
          readOnly: true
    PatchedUserCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 255
        display_name:
          type: string
          maxLength: 255
        username:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
    PatchedUserUpdate:
      type: object
      properties:
        username:
          type: string
        display_name:
          type: string
        status:
          type: string
        about:
          type: string
        phone:
          type: string
          maxLength: 15
        avatar:
          type: string
          format: uri
          nullable: true
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPasswordRetype:
      type: object
      properties:
        new_password:
          type: string
        re_new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
      - re_new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          title: Email
          maxLength: 255
      required:
      - current_password
      - new_email
    StatusEnum:
      enum:
      - pending
      - accepted
      - declined
      type: string
      description: |-
        * `pending` - Pending
        * `accepted` - Accepted
        * `declined` - Declined
    TokenObtainPair:
      type: object
      properties:
        email:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - email
      - password
      - refresh
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    UserCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 255
        display_name:
          type: string
          maxLength: 255
        username:
          type: string
          maxLength: 255
        password:
          type: string
          writeOnly: true
      required:
      - display_name
      - email
      - id
      - password
      - username
    UserSearch:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 255
        display_name:
          type: string
          maxLength: 255
        avatar:
          type: string
          format: uri
          nullable: true
        is_friend:
          type: string
          readOnly: true
        is_friend_request_sent:
          type: string
          readOnly: true
        friend_request_id:
          type: string
          readOnly: true
        friend_request_status:
          type: string
          readOnly: true
      required:
      - display_name
      - friend_request_id
      - friend_request_status
      - id
      - is_friend
      - is_friend_request_sent
      - username
    UserUpdate:
      type: object
      properties:
        username:
          type: string
        display_name:
          type: string
        status:
          type: string
        about:
          type: string
        phone:
          type: string
          maxLength: 15
        avatar:
          type: string
          format: uri
          nullable: true
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          title: Email
          maxLength: 255
      required:
      - new_email
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
